{% extends 'base.html' %}
{% block titulo %}Recetas{% endblock %}

{% block contenido %}
{% include 'menu.html'%}

<h1>Bienvenido, {{session.usuario.nombre}}</h1>

<div class="row mt-4">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <h2>Account Info</h2>
        <form action="/account" method="post">


            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" required class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" required class="form-control" id="apellido" name="apellido">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" required class="form-control" id="direccion" name="direccion">
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" required class="form-control" id="ciudad" name="ciudad">
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select"  name="region" id="region">
                    <option selected>Selecciona Region</option>
                    <option value="RM">Metropolitana</option>
                    <option value="AYP">Arica y Parinacota</option>
                    <option value="TR">Tarapaca</option>
                    <option value="AN">Antofagasta</option>
                    <option value="AT">Atacama</option>
                    <option value="CO">Coquimbo</option>
                    <option value="VS">Valparaiso</option>
                    <option value="OH">OHiggins</option>
                    <option value="ML">Maule</option>
                    <option value="NB">Ñuble</option>
                    <option value="BI">Biobio</option>
                    <option value="AR">Araucania</option>
                    <option value="LR">Los Rios</option>
                    <option value="LL">Los Lagos</option>
                    <option value="AI">Aysen</option>
                    <option value="MG">Magallanes</option>
                </select>
            </div>
            <div class="mb-3">
                
                <a class="btn btn-outline-success" href="/account">Update</a>
            </div>

            
        </form>
    </div>

    <div class="offset-lg-2 col-lg-4 col-md-6 col-sm-12">
        <h2>Past Orders</h2>
        <form action="/account" method="post">

            <!-- <div class="mb-3">
                <h6>aca debe ir las ultimas pizzas que pidio (ej margarita grande gruesa 12usd) y la fecha</h6>
                <input class="form-check-input" type="checkbox" value="" id="favoritos"> Favorita
            </div>
            <div class="mb-3"> -->
            
            </div>
            
        </form>
    </div>
</div>



{% endblock %}
